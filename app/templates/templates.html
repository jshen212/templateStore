<div class="row templates">
  <div ng-repeat="template in templates">
    <div class="col-md-4">
      <h3>{{template.name}}</h3>
      <span class="rowImg"><img ng-src="img/{{template.images[0].name}}">
      </span>
      <h4>{{template.price | currency}}</h4>
      <a href="#/templates/{{template.id}}" class="btn btn-primary btn-block">Details</a>
    </div>
  </div>
</div>
